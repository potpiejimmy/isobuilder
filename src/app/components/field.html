<p-inputMask *ngIf="len" [size]="len*2+2" [(ngModel)]="val" [mask]="mask()" characterPattern="[A-Fa-f0-9]"></p-inputMask>
<div *ngIf="def && def.lenlen">
    {{lengthField()}}
    <input pInputText size="100" [(ngModel)]="val" pKeyFilter="hex" placeholder="Enter hex"/>
</div>
<span *ngIf="(def && def.alpha) || (emv && def.len_emv)"> {{valAlpha}}</span>
